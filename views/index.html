{% extends 'layout.html' %}

{% block title %}可视化音乐播放器{% endblock %}

{% block head %}
   <link rel="stylesheet" href="stylesheets/index.css">
{% endblock %}

{% block content %}
  	<header>
      	<h1>{{title}}</h1>
      	<ul class="type" id="type">
      	  	<li data-type="dot">Dot</li>
      	  	<li data-type="column" class="selected">Column</li>
      	</ul>
      	<p>
      	  	Volume <input id="volume" type="range" min="0" max="100" value="0">
      	</p>
    </header>
    <div class="left">
      <ul id="list">
      	{% for item in music %}
          <li title="{{ item }}">{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="right" id="box"></div>
  	<script src="scripts/MusicVisualizer.js"></script>
  	<script src="scripts/index.js"></script>
{% endblock %}
